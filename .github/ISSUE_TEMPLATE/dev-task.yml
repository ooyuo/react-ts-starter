name: 💻 개발 태스크
description: 새로운 개발 태스크를 생성하기 위한 템플릿입니다.
title: "[Task]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: task-description
    attributes:
      label: 작업 내용
      description: 수행해야 할 작업을 상세히 설명해주세요.
      value: |
        # 개발 태스크

        ## 작업 내용
        수행해야 할 작업을 상세히 설명해주세요.

        ## 구현 사항
        - [ ] 구현 항목 1
        - [ ] 구현 항목 2

        ## 참고 사항
        * 추가 설명이나 참고할 내용을 작성해주세요
    validations:
      required: true
